<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>AJAX Assignment</h2>
    <!-- Button to trigger AJAX -->
    <button onclick="loadContent()">Load Content</button>
    
    <!-- Content will appear here -->
    <div id="content"></div>

    <script>
        // Function to load content from content.html using AJAX
        function loadContent() {
            var xhttp = new XMLHttpRequest(); // Create AJAX object

            // What happens when response is ready
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };

            // Request to get content.html
            xhttp.open("GET", "content.html", true);
            xhttp.send();
        }
    </script>
</body>
</html>
