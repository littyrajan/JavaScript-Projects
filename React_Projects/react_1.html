<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>React Timer Example</title>

  <!-- Link to React and ReactDOM libraries -->
  <script src="react.js"></script>
  <script src="react-dom.js"></script>
</head>
<body>

<!-- This div is where React will render content -->
<div id="My_React_Code"></div>

<script>
  // Define a React Component using createClass
  var Counter = React.createClass({
    render: function() {
      var time_Passed = Math.round(this.props.time_Passed / 100);
      var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
      var text = 'My React code started running ' + seconds_Passed + ' seconds ago!';
      return React.DOM.p(null, text);
    }
  });

  // Create a factory for the Counter component
  var counter_Factory = React.createFactory(Counter);

  // Record start time
  var start_Counting = new Date().getTime();

  // Update the Counter component every 50ms
  setInterval(function() {
    ReactDOM.render(
      counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
      document.getElementById('My_React_Code')
    );
  }, 50);
</script>
<!-- React Library -->
<script src="../React_Projects/react.js"></script>
<!-- ReactDOM Library -->
<script src="../React_Projects/react-dom.js"></script>

</body>
</html>
