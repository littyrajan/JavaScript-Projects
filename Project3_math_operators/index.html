<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operators Project</title>
    <script src="JS/main.js"></script>
</head>
<body>
    <h2>Math Operators Example</h2>
    <!-- Paragraph with id="Math" and event handler calling our function -->
    <p id="Math1" onclick="addition_Function()">Click here to see addition result</p>
    <p id="Math2" onclick="subtraction_Function()">Click to see subtraction result</p>
    <p id="Math3" onclick="multiplication_Function()">Click here for multiplication</p>
    <p id="Math4" onclick="division_Function()">Click here for division</p>
    <p id="Modulus" onclick="modulus_Function()">Click for Modulus</p>
    <p id="Increment" onclick="increment_Function()">Click for Increment</p>
    <p id="Decrement" onclick="decrement_Function()">Click for Decrement</p>
    <p id="Random" onclick="random_Function()">Click for Random Number</p>

</body>
</html>
