<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9 - Countdown & Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Project 9: Countdown & Slideshow</h1>

    <!-- Countdown Section -->
    <h2>Countdown Timer</h2>
    <p>Enter a number of seconds to start countdown:</p>
    <input id="seconds" type="number" placeholder="Enter seconds">
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>

    <!-- Slideshow Section -->
    <h2>Image Slideshow</h2>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://th.bing.com/th/id/OIP.3kgQEdo98yNzL-Sc716NwgHaGC?w=187&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="https://th.bing.com/th/id/OIP.TmAELQDinYQc9UprSEER4gHaFj?w=237&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="https://th.bing.com/th/id/OIP.IhGijgoVTEs0_4rPuUXboQHaE8?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Slide 3">
        </div>
    </div>
</body>
</html>
